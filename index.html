<!DOCTYPE html>
<html lang="nl" dir="ltr">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Stemwijzer Tweede Kamer 2017</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css" />

    <script src="http://stemwijzer.dvc-icta.nl/data.js"></script>

</head>

<body>

    <section id="start-page" class="w3-margin-top">

        <article class="start-container container">

            <figure>
                <img src="assets/img/logo-stemwijzer.svg" alt="Stemwijzer Logo" height="56" width="331" />

                <p class="start-subject">StemWijzer Tweede Kamer 2017</p>

                <h2 id="start-comment" class="start-comment"></h2>

                <button id="start-button" class="btn start-button" type="button" name="startButton" onclick="startQuestion();">Start</button>

                <a class="start-subcomments start-xsable">Bekijk de toegankelijke versie voor mensen met een visuele beperking</a>
                <a class="start-subcomments start-privacy">De StemWijzer maakt geen gebruik van cookies. Klik hier voor de volledige privacy statement</a>
            </figure>

        </article>

        <article class="advert-container container">

            <figure class="advert-start">
                <a href="https://stemmentracker.nl" target="_blank"><img class="advert-img" src="assets/img/logo-stemmentracker.svg" alt="Stemmentracker" height="56" width="381" /></a>

                <p class="advert-comment">Wat hebben de partijen in het verleden waargemaakt van hun verkiezingsbeloften? 'Track' uw stem met de Stemmentracker, een website die terugblikt op 30 Tweede Kamerstemmingen van de afgelopen regeerperiode. Met welke partij stemde u mee?</p>
            </figure>

        </article>

        <article class="eenvandaag-container container">

            <figure class="eenvandaag-start">
                <img src="assets/img/logo-1v.svg" alt="EenVandaag" height="56" width="180" />

                <h3 class="eenvandaag-comment">Deze partijen doen mee</h3>
                <div id="eenvandaag-party-true"></div>

                <h3 class="eenvandaag-comment">Deze partijen doen niet mee</h3>
                <div id="eenvandaag-party-false"></div>
            </figure>

        </article>

        <article class="footer-container container">

            <figure class="footer-start">
                <img src="assets/img/logo-stemwijzer-white.png" alt="Stemwijzer Logo" height="25" width="160" />
                <img class="footer-image" src="assets/img/logo-1v-small.svg" alt="EenVandaag" height="25" width="25" />
                <img class="footer-image" src="assets/img/logo-prodemos.svg" alt="ProDemos" height="20" width="100" />
            </figure>

        </article>

    </section>

    <section id="question-page" class="w3-margin-top">

        <article class="question-container container">

            <div id="progress-bar" class="progress-bar"></div>
            <button id="question-back-button" onclick="previousQuestion();"><span class="question-backarrow"></span></button>

            <figure>
                <h1 id="question-statement"></h1>
                <p id="question-description"></p>

                <button id="Eens" class="question-buttons btn" onclick="nextQuestion('Eens');">Eens</button>
                <button id="Geen van beide" class="question-buttons btn" onclick="nextQuestion('Geen van beide');">Geen van beide</button>
                <button id="Oneens" class="question-buttons btn" onclick="nextQuestion('Oneens');">Oneens</button>
                <button class="question-skip-button" onclick="nextQuestion('');">Sla deze vraag over <span class="question-skip-arrow"></span></button>

                <br />

                <span onclick="toggleQuestionDropdown();"><a class="question-forum-logo"></a><a class="question-dropdown-text"> Wat vinden de partijen?</a></span>
            </figure>

            <figure id="questionPartyDropdown">

                <div class="question-dropdown-list">

                    <div>
                        <h6 class="question-dropdown-titlelist">Eens</h6>
                        <ul id="eens-list"></ul>
                    </div>

                    <div>
                        <h6 class="question-dropdown-titlelist">Geen van beide</h6>
                        <ul id="none-list"></ul>
                    </div>

                    <div>
                        <h6 class="question-dropdown-titlelist">Oneens</h6>
                        <ul id="oneens-list"></ul>
                    </div>

                </div>

            </figure>

        </article>

    </section>

    <section id="priority-page">

        <article class="priority-container container w3-margin-top">

            <button id="question-back-button" onclick="previousQuestion();"><span class="question-backarrow"></span></button>

            <figure>
                <h1 class="priority-header">Zijn er onderwerpen die u extra belangrijk vindt?</h1>

                <p class="priority-info">Aangevinkte stellingen tellen extra mee bij het berekenen van het resulaat.</p>

                <button id="priority-button" class="priority-button btn" onclick="showParties();">Ga verder</button>
            </figure>

            <figure class="priority-parties">
                <h2 class="priority-comment">Extra belangrijke onderwerpen</h2>
                <div id="priority-statement"></div>

            </figure>

        </article>

    </section>

    <section id="party-page">

        <article class="party-container container w3-margin-top">

            <button id="question-back-button" onclick="previousQuestion();"><span class="question-backarrow"></span></button>

            <figure>
                <h1 class="party-header">Welke partijen wilt u meenemen in het resultaat?</h1>

                <p class="party-info">U kunt kiezen voor zittende partijen, die nu in de Tweede Kamer vertegenwoordigd zijn. Daarbij nemen we ook de partijen mee die in de peilingen op minimaal één zetel staan. U kunt alle partijen meenemen en u kunt een eigen selectie maken van tenminste drie partijen.</p>

                <button id="party-button" class="party-button btn" onclick="showResult();">Naar resultaat</button>
            </figure>

            <figure class="party-parties">
                <h2 class="party-comment">Kies de partijen die u mee wilt nemen in het resultaat</h2>

                <button class="parties-button" id="parties-big-button" onclick="selectBigParties();">Selecteer grote partijen</button>
                <button class="parties-button" id="parties-secular-button" onclick="selectSecularParties();">Selecteer seculiere partijen</button>
                <button class="parties-button" id="parties-remove-button" onclick="disableParties();">Verwijder selectie</button>

                <div id="party-list"></div>
            </figure>

        </article>

    </section>

    <section id="result-page">

        <article class="result-container container w3-margin-top">

            <figure>
                <h1 class="result-header">Uw mening komt het best overeen met: <br /><span id="party-first-result"></span><h1>

                <button class="result-button btn" id="result-big-button" onclick="backToHome();">Terug naar home</button>
            </figure>

        </article>

        <article class="result-lower-container container">

            <figure>
                <div id="result-other-parties"></div>
            </figure>

        </article>

    </section>

    <script src="assets/js/generation.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
